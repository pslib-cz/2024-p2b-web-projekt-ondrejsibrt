  <main class="contact-main">
    <div class="main-content contact-form-container">
      <h1>Book a free consultation or ask a question by email below!</h1>
      <form action="#" method="post" class="contact-form">
        <input type="text" name="name" placeholder="Name and surname" required>
        <input type="text" name="datetime" placeholder="Date and time (CET time)" required>
        <input type="text" name="budget" placeholder="Budget" required>
        <textarea name="comments" placeholder="Comments"></textarea>
        <input type="email" name="email" placeholder="E-mail" required>
        <button type="submit">Book</button>
      </form>
    </div>
  </main>
